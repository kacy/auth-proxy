apiVersion: v1
kind: Secret
metadata:
  name: auth-proxy-secret
  namespace: auth-proxy
  labels:
    app: auth-proxy
type: Opaque
stringData:
  # IMPORTANT: Replace these with your actual values
  # In production, use a secrets management solution like:
  # - Kubernetes External Secrets
  # - HashiCorp Vault
  # - AWS Secrets Manager
  # - Google Secret Manager
  GOTRUE_URL: "http://gotrue.internal:9999"
  GOTRUE_ANON_KEY: "your-gotrue-anon-key-here"
  
  # Optional OAuth credentials (uncomment and set if using)
  # GOOGLE_CLIENT_ID: "your-google-client-id"
  # GOOGLE_CLIENT_SECRET: "your-google-client-secret"
  # APPLE_CLIENT_ID: "your-apple-client-id"
  # APPLE_TEAM_ID: "your-apple-team-id"
  # APPLE_KEY_ID: "your-apple-key-id"
  # APPLE_PRIVATE_KEY: "your-apple-private-key"
  
  # Optional Attestation credentials (uncomment if ATTESTATION_ENABLED=true)
  # iOS App Attest
  # ATTESTATION_IOS_APP_ID: "TEAMID.com.yourcompany.yourapp"
  
  # Android Play Integrity
  # ATTESTATION_ANDROID_PACKAGE: "com.yourcompany.yourapp"
  # ATTESTATION_ANDROID_PROJECT: "your-gcp-project-id"
  # ATTESTATION_ANDROID_KEY: "service-account-json-content"
