apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth-proxy
  namespace: auth-proxy
  labels:
    app: auth-proxy
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "10"
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # IP Whitelist - uncomment and modify to restrict access to specific IP ranges
    # nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8,192.168.1.0/24,203.0.113.50"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - auth.yourdomain.com  # change this
      secretName: auth-proxy-tls
  rules:
    - host: auth.yourdomain.com  # change this
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: auth-proxy
                port:
                  name: http
