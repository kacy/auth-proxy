{{- if .Values.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "auth-proxy.fullname" . }}
  labels:
    {{- include "auth-proxy.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "auth-proxy.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress

  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Values.networkPolicy.ingressNamespace }}
      ports:
        - protocol: TCP
          port: {{ .Values.service.containerPort }}

    # Allow traffic from Prometheus (for scraping)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Values.networkPolicy.monitoringNamespace }}
      ports:
        - protocol: TCP
          port: {{ .Values.service.metricsPort }}

    # Allow traffic within the namespace
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: {{ .Values.service.containerPort }}
        - protocol: TCP
          port: {{ .Values.service.metricsPort }}

  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53

    # Allow traffic to GoTrue (internal service)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 9999

    # Allow HTTPS for attestation verification (Apple/Google APIs)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443

    {{- if .Values.config.redis.enabled }}
    # Allow Redis connections
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 6379
    {{- end }}
{{- end }}
