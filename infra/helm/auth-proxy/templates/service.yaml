apiVersion: v1
kind: Service
metadata:
  name: {{ include "auth-proxy.fullname" . }}
  labels:
    {{- include "auth-proxy.labels" . | nindent 4 }}
  annotations:
    # GKE backend config for custom health checks
    cloud.google.com/backend-config: '{"default": "{{ include "auth-proxy.fullname" . }}"}'
    # Enable container-native load balancing (NEG)
    cloud.google.com/neg: '{"ingress": true}'
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "auth-proxy.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.service.httpPort }}
      targetPort: http
      protocol: TCP
    - name: metrics
      port: {{ .Values.service.metricsPort }}
      targetPort: metrics
      protocol: TCP
